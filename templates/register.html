{% extends "layout.html" %}

{% block title %}
    登録
{% endblock %}

{% block main %}
   <form action="/register" method="post">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" name="username" autocomplete="off" placeholder="No upper limit Alphabet" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="No upper limit Alphabet" required> 
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="confirmation" placeholder="For Confirmation" required>
    </div>
  </div>
  
 
  
  <button type="submit" class="btn btn-outline-info">登録</button>
</form>

{% endblock %}
